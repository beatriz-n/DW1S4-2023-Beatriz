<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-4.0.0-dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Praticando 2 - calculadora JS</h1>
        <br>
        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="num1">Número 1</label>
                <input type="text" class="form-control" id="num1">
            </div>
            <div class="col-md-3 mb-3">
                <label for="num2">Número 2</label>
                <input type="text" class="form-control" id="num2">
            </div>
            <div class="col-md-3 mb-3">
                <label for="result">Resultado</label>
                <input type="text" class="form-control" id="result">
            </div>
        </div>

        <button type="button" class="btn btn-primary" onclick="soma()">Soma</button>
        <button type="button" class="btn btn-primary" onclick="subtracao()">Subtração</button>
        <button type="button" class="btn btn-primary" onclick="divisao()">Divisão</button>
        <button type="button" class="btn btn-primary" onclick="multiplicacao()">Multiplicação</button>
    </div>

    <script>
        function soma() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value = num1 + num2;
        }

        function subtracao() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value = num1 - num2;
        }

        function divisao() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value = num1 / num2;
        }

        function multiplicacao() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value = num1 * num2;
        }
    </script>
</body>
</html>

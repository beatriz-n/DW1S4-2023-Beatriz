<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .box1 {
            height: 100px;
            border: 2px solid;
            margin: 5px;
        }

        .color {
            background-color: green;
        }

        .color2 {
            background-color: blue;
        }

        .color3 {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div onmouseenter="mudacor()" class="col box1 bg-primary"></div>
            <div onmouseenter="mudacor1()" class="col box1 bg-success"></div>
            <div onmouseenter="mudacor2()" class="col box1 bg-secondary"></div>
            <div onmouseenter="mudacor3()" class="col box1 bg-warning"></div>
            <div onmouseenter="mudacor4()" class="col box1 bg-danger"></div>
        </div>
        <button type="button" class="btn btn-light" onclick="reset()">Reset</button>
    </div>

</body>
</html>
<script>
    function mudacor(){
        document.body.style.backgroundColor = "blue";
    }
    function mudacor1(){
        document.body.style.backgroundColor = "green";
    }
    function mudacor2(){
        document.body.style.backgroundColor = "gray";
    }
    function mudacor3(){
        document.body.style.backgroundColor = "yellow";
    }
    function mudacor4(){
        document.body.style.backgroundColor = "red";
    }
    function reset(){
        document.body.style.backgroundColor = "white";
    }
</script>

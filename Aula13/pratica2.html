    <style>
        .img-form {
            width: 10vw;
            margin-left: auto;
        }

        .link-voltar {
            font-size: 50px;
        }

        body {
            background-color: beige;
            display: grid;
            justify-content: center;
        }

        img {
            width: 5vw;
            height: 5vw;
        }

        input,
        textarea,
        select,
        button {
            border-radius: 10px;
        }

        button {
            font-size: larger;
            margin: 1vw;
        }

        .button-form{
            margin-right: 2vw;
        }

        .ling-container {
            display: inline-flex;
            align-items: center;
        }

        .ling-container input {
            vertical-align: middle;
        }

        label {
            text-align: right;
        }

        .table-format {
            width: 100%;
            border-collapse: collapse;
        }

        .td-format {

            padding: 5px;

        }

        .label-format {
            display: block;
            /* Coloca os rótulos em uma linha separada para que fiquem alinhados à direita */
            text-align: right;
            /* Alinha o texto do rótulo à direita */
            margin-right: 10px;
            /* Adiciona um espaço à direita do rótulo */
        }
        
    </style>

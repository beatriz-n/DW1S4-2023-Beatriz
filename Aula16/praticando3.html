<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Praticando - Mostrar e esconder</h1>
            </div>
            <div class="col-md-6 text-center mt-2">
                <button class="btn btn-primary" onclick="mostrar()">Mostrar</button>
            </div>
            <div class="col-md-6 text-center mt-2">
                <button class="btn btn-primary" onclick="esconder()">Esconder</button>
            </div>
            <div class="col-md-12 mt-4">
                <div class="card " style="background-color: lightblue;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Meu DIV</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function mostrar() {
            document.querySelector('.card').style.display = 'block';
        }

        function esconder() {
            document.querySelector('.card').style.display = 'none';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .tamanho {
            padding: 2vw;
            position: absolute;
        }

        span {
            color: darkred;
        }

        .container-fluid {
            display: flex;
        }

        .box {
            padding: 2vw;
            width: 20%;
            height: auto;
            margin: 2vw;
            cursor: pointer;
            position: relative;
            border: none;
        }

        .color {
            background-color: red;
        }

        .color2 {
            background-color: orange;
        }

        .color3 {
            background-color: green;
        }

        .centraliza {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
    </style>
</head>

<body>
    <h1>Praticando 4 - mini gay</h1>
    <br>
    <div class="col-12">
        <h3>Instruções</h3>
    </div>
    <div class="col-12">
        <p>Clique em um dos quadrado coloridos</p>
    </div>
    <div class="col-12">
        <p>Depois use as teclas <span>A W S D</span> para movimentar os elemetos de um lado à outro</p>
    </div>
    <div class="col-12"><img src="../img/wasd.jpg" alt=""></div>
    <div class="container-fluid d-flex justify-content-center">
    <div class="box color" style="display: none;" id="div4" onclick="mover('div4')"></div>
    </div>
    <div class="container-fluid d-flex justify-content-center">
        <div class="box color" id="div1" onclick="troca(1)"></div>
        <div class="box color2" id="div2" onclick="troca(2)"></div>
        <div class="box color3" id="div3" onclick="troca(3)"></div>
    </div>

    <script>
        let selectedBox = null;

        document.addEventListener("keydown", function (event) {
            if (selectedBox) {
                moverBox(selectedBox, event);
            }

        });

        function mover(boxId, event) {
            if (selectedBox) {
                selectedBox.style.border = "none";
            }

            selectedBox = document.getElementById(boxId);
            selectedBox.style.border = "2px solid black";
        }

        function troca(flag) {
            var boxSelecionada = document.getElementById("div4");
            var boxSelecionada1 = document.getElementById("div1");
            var boxSelecionada2 = document.getElementById("div2");
            var boxSelecionada3 = document.getElementById("div3");

            if (flag == 1) {
                boxSelecionada.style.backgroundColor = "red";
                boxSelecionada1.style.display = "none";
                boxSelecionada2.style.display = "block";
                boxSelecionada3.style.display = "block";

            } else if (flag == 2) {
                boxSelecionada2 = document.getElementById("div2");
                boxSelecionada.style.backgroundColor = "orange";
                boxSelecionada2.style.display = "none";
                boxSelecionada1.style.display = "block";
                boxSelecionada3.style.display = "block";
            } else if (flag == 3) {
                boxSelecionada3 = document.getElementById("div3");
                boxSelecionada.style.backgroundColor = "green";
                boxSelecionada3.style.display = "none";
                boxSelecionada2.style.display = "block";
                boxSelecionada1.style.display = "block";
            }
            boxSelecionada.style.display = "block";
            mover('div4');
        }


        function moverBox(box, event) {
            console.log(event);
            let leftpos = parseInt(window.getComputedStyle(box).getPropertyValue("left"))
            let toppos = parseInt(window.getComputedStyle(box).getPropertyValue("top"))

            if (event.keyCode == 65 || event.keyCode == 37) { //A
                box.style.left = leftpos - 10 + 'px';
            } else if (event.keyCode == 83 || event.keyCode == 40) { //S
                box.style.top = toppos + 10 + 'px';
            } else if (event.keyCode == 68 || event.keyCode == 39) { //D
                box.style.left = leftpos + 10 + 'px';
            } else if (event.keyCode == 87 || event.keyCode == 38) { //W
                box.style.top = toppos - 10 + 'px';
            }
        }

    </script>
</body>

</html>
